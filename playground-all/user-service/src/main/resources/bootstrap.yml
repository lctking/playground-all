spring:
  application:
    name: user-service
  cloud:
    # nacos 配置
    nacos:
      config:
        file-extension: yml
        refresh-enabled: true
        enabled: true
        server-addr: 192.168.186.132:8848
        group: DEFAULT_GROUP
        #添加配置时 Group 的值一定要和 spring.cloud.nacos.config.group 的配置值一致。
        #group: NACOS-DEMO
        ## 可以配置多个 Data Id 同时配置时，他的优先级关系是 [n]其中 n 的值越大，优先级越高。
        extension-configs[0]:
          data-id: playground-user-service-dev.yaml
          group: DEFAULT_GROUP
          refresh: true
#        extension-configs[1]:
#          data-id: config-teacher.yaml
#          group: DEFAULT_GROUP
#          refresh: true
      discovery:
        server-addr: 192.168.186.132:8848
